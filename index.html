<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delivery Areas</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
  <h1 id="title">Delivery Areas</h1>
  <button type="button" class="add-new btn btn-primary" data-toggle="modal" data-target="#newAreaModal">
    New Area
  </button>
<div class="modal fade" id="newAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLongTitle">Add or Edit Delivery Area</h6>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <form>
            <div class="form-group">
              <label for="area-name" class="col-form-label">Area Name</label>
              <input type="text" class="form-control" id="area-name">
            </div>
            <div class="form-group">
              <label for="minimum-order" class="col-form-label">Minimum Order</label>
             <input type="text" class="form-control" id="minimum-order">
            </div>
            <div class="form-group">
              <label for="delivery-charge" class="col-form-label">Delivery Charge</label>
              <input type="text" class="form-control" id="delivery-charge">
            </div>
            <div class="form-group">
              <label for="maximum-time" class="col-form-label">Maximum Delivery Time</label>
              <input type="text" class="form-control" id="maximum-time">
            </div>
          </form>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-6">
            <div class="form-group">
              <label>Mark the area on the map</label>
              <select class="form-control" id="mark-area">
                <option>(none-selected)</option>
                <option>Radius</option>
                <option>Postal Code</option>
                <option>Draw your own</option>
              </select>
              </div>
            </div>
          <div class="col-sm-6">
            <div class="row">
            <div class="col-sm-7">
              <div id="slider"></div>
            </div>
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  1
                </div>
              </div>
              </div>
            </div>
          </div>
          </div>
          <div class="row">
            <div id="modal-map"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
  <hr></hr>
  <div id="map"></div>  
  </div>

<script>
  $(function () {
    $("#slider").slider();
  });
</script>





  
  <script src="scripts.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK5cgjI7DpnkOJrbLuXUcx6FA2KPl72Jw&callback=initMap">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>
</html>
